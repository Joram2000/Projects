<!DOCTYPE html>
<html>
  <head>
    <title>Signup - Practice Project</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        <div class="txt_field">
          <span></span>
          <label>Fist name</label>
          <input type="text" required>
        </div>
        <div class="txt_field">
          <span></span>
          <label>Last name</label>
          <input type="text" required>
        </div>
        <div class="txt_field">
          <span></span>
          <label>Email</label>
          <input type="Email" required>
        </div>
        <div class="txt_field">
          <span></span>
          <label>Username</label>
          <input type="text" required>
        </div>
        <div class="txt_field">
          <span></span>
          <label>Password</label>
          <input type="password" required>
        </div>
        <br>
        <div class="txt_field">
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </body>
</html>
