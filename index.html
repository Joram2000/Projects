<!DOCTYPE html>
<html>
  <head>
    <title>Login Form - Practice Project</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="center">
      <h1>Sign-in</h1>
      <form method="post">
        <div class="txt_field">
          <span></span>
          <label>Username:</label>
           <input type="text" required>
        </div>
        <div class="txt_field">
          <span></span>
          <label>Password:</label>
           <input type="password" required>
        </div>
        <div class="signup_link">
          <a href="#">Forgot password?</a>
        </div>
        <div class="button">
          <input type="submit" value="Login">
          <input type="reset">
        </div>
        <br>
        <div class="signup_link">
          You don't have an account?<a href="signup.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>
